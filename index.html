<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/disableMouseSelection.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" /> -->
  <link rel="stylesheet" href="css/simon.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="wrapper col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-6">
        <div id="green" class="circle greenCircle" data-circle="1"></div>
        <div id="red" class="circle redCircle" data-circle="2"></div>
        <div id="blue" class="circle blueCircle" data-circle="3"></div>
        <div id="yellow" class="circle yellowCircle" data-circle="4"></div>
        <div class="controls">
          <h1 class="title">Simon<sup class="fa fa-registered" aria-hidden="true"></sup></h1>
          <h3 class="count">COUNT</h3>
          <div id="counter" class="counter" data-bind="text: moveCount"></div>
          <h3 id="startTag" class="start">START</h3>
          <button id="start" class="startBtn btn btn-primary"type="button" name="start"></button>

          <h3 class="strict">STRICT</h3>
          <button id="strict" class="strictBtn btn btn-primary" type="button" name="strict" data-bind="click: changeStrict"></button>
          <span id="strictLed"></span>
          <h3 class="restart">RESTART</h3>
          <button id="restart" class="restartBtn btn btn-primary" type="button" name="restart"></button>
          <!-- Rectangular switch -->
          <h3 class="on">ON</h3>
          <h3 class="off">OFF</h3>
            <div class="onOff">
            <label class="switch">
              <input id="onSwitch" type="checkbox">
              <div class="slider"></div>
            </label>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/lib/jquery-3.1.0.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/knockout-3.4.0.js"></script>
  <script src="js/lib/beep.js"></script>
  <script src="js/simon.js"></script>
</body>
</html>
